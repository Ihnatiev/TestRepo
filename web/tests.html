		<div class="about-w3-agile" id="about">

					<div class="col-md-6 wthree_about_grid_left">
						<h3>Take the test</h3>
						<script type="text/javascript">
							var questions=[
							{
								text: "What is broken at the fridge?",
								answers: ["  The spout",
								"  The tail",
								"  The leg"],
								correctAnswer: 0 
							},
							{
								text: "What is color the fridge?",
								answers: [" Black",
								"  Green",
								"  Blue"],
								correctAnswer: 2
							},
							{
								text: "To correct the offer: Chillie, what you do?",
								answers: ["  Chillie, what have you done?",
								"  Chillie, what are you doing?",
								"  Chillie, what do you do?"],
								correctAnswer: 1
							}
							];
							var yourAns = new Array;
							var score = 0;
							function Engine(question, answer) {
								yourAns[question]=answer;
							}
							function Score(){
								var answerText = "Results:\n";
								for(var i = 0; i < yourAns.length; ++i){
									var num = i+1;
									answerText=answerText+"\n    Question â„–"+ num +"";
									if(yourAns[i]!=questions[i].correctAnswer){
										answerText=answerText+"\n    Correct answers: " +
										questions[i].answers[questions[i].correctAnswer] + "\n";
									}
									else{
										answerText=answerText+": Wright! \n";
										++score;
									}
								}
								answerText=answerText+"\nTotal correct answers: "+score+"\n";
								alert(answerText);
								yourAns = [];
								score = 0;
								clearForm("quiz");
							}
							function clearForm(name) {
								var f = document.forms[name];
								for(var i = 0; i < f.elements.length; ++i) {
									if(f.elements[i].checked)
										f.elements[i].checked = false;
								}
							}
						</script>
						<h1><script>document.write(title)</script></h1>
						<h2><script>document.write(subtitle)</script></h2>
						<form name="quiz">
							<ol>
								<script>
									for(var q=0; q<questions.length; ++q) {
										var question = questions[q];
										var idx = 1 + q;
										document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
										for(var i in question.answers) {
											document.writeln('<input type=radio name="q' + idx + '" value="' + i +
												'" onClick="Engine(' + q + ', this.value)">' + question.answers[i] + '<br/>');
										}
									}
								</script>
							</ol>
							<br>
							<input type="button" onClick="Score()" value="Check results" />
						</form>
